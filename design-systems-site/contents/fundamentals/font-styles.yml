body:
  family: copy
  size: 12
  color: $c-text-primary
  line-height: 18
  weight: regular
  transform: none
body-bold:
  extend: body
  weight: bold
body-small:
  extend: body
  size: 11
body-italic:
  extend: body
  style: italic
paragraph:
  family: copy
  size:   13
  color: $gray-6
  line-height: 20
  weight: regular
  transform: none
paragraph-bold:
  extend: paragraph
  weight: bold
h1:
  family: copy
  size: 10
  color: $c-text-primary
  weight: regular
  transform: none
  line-height: 28
h2:
  extend: h1
  size: 18
  line-height: 26
h3:
  extend: h1
  size: 16
  line-height: 24
h4:
  extend: h1
  size: 13
  line-height: 22
title-description:
  extend: h4
  color: $gray-4
label:
  family: heading
  size: 12
  color: $c-slate
  transform: uppercase
  weight: bold
  letter-spacing: 12 * 0.02
label-light:
  extend: label
  weight: light
  color: $gray-6
table-header:
  extend: label-light
  size: 11
table-cell:
  extend: body
section-header:
  extend: h3
  family: heading
domain-steps-number:
  extend: body-bold
  color: $c-sky
  size: 18
splash-selling-point:
  extend: body
  size: 16
  line-height: 25
  color: $gray-6
single-action-modal-description:
  extend: body
  size: 13
  color: $gray-6
list-sub-item:
  extend: body
  color: $gray-6
  size: 10
  transform: uppercase
  weight: light
sidebar-user-name:
  family: heading
  weight: light
  transform: none
  size: 14
  color: $gray-1
sidebar-company-name:
  family: heading
  weight: light
  size: 11
  color: $gray-4
